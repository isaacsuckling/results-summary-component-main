<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="result">
        <h3>Your Result</h3>
        <div class="result-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="result-description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-sections-container">
          <div class="summary-sections reaction">
            <div class="attribute">
              <img src="icon-reaction.svg" alt="lightning-bolt">
              <p>Reaction</p>
            </div>
            <p class="score"><span>80</span> / 100</p>
          </div>
          <div class="summary-sections memory">
            <div class="attribute">
              <img src="icon-memory.svg" alt="brain">
              <p>Memory</p>
            </div>
            <p class="score"><span>92</span> / 100</p>
          </div>
          <div class="summary-sections verbal">
            <div class="attribute">
              <img src="icon-verbal.svg" alt="speech-bubble">
              <p>Verbal</p>
            </div>
            <p class="score"><span>61</span> / 100</p>
          </div>
          <div class="summary-sections visual">
            <div class="attribute">
              <img src="icon-visual.svg" alt="eye-ball">
              <p>Visual</p>
            </div>
            <p class="score"><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
